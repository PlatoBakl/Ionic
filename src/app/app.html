<ion-menu [content]="content">
  <ion-content>
      <div class="wrapper_menu" [ngStyle]="{'background-image': 'url(assets/imgs/users/avatar.jpg)'}">
        <div class="info" text-center>
          <ion-img style="width: 100px; height: 100px;" src="assets/imgs/users/avatar.jpg" margin-top></ion-img>       
          <h4>{{name}}</h4>
          <p>{{email}}</p>
        </div>
      </div>    
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon class="icon-circle" [name]="p.icon"></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
