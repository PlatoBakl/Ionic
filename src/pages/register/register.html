<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h1>
          <ion-icon name="person-add"></ion-icon>
          Create Account
        </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label><ion-icon name="person"></ion-icon></ion-label>
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="mail"></ion-icon></ion-label>
            <ion-input type="text" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="lock"></ion-icon></ion-label>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="checkmark-circle-outline"></ion-icon></ion-label>
            <ion-input type="password" placeholder="Confirm password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button ion-button full>Register</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
