<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HaveFun</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
       <ion-row>	
        <ion-col col-12 >
          <b>{{place.name}}</b>
        </ion-col>
        <ion-col col-12 >
          
          <div class="wrapper">
            <div class="info">
                  <ion-row>
                    <ion-col >
                          <p><ion-icon name="pin" ion-text color="primary"></ion-icon><label ion-text color="dark">{{place.adress}}</label></p>
                    </ion-col>
                    <ion-col col-12>                    
                          <p><ion-icon name="time" ion-text color="primary"></ion-icon><label ion-text color="dark">{{place.work_time}}</label></p>
                    </ion-col>                         
                  </ion-row>
            </div>
          </div>
          <hr margin-top>
          <div>{{place.description}}</div>
          <div text-center margin>
	          <button ion-button icon-left>
    				  <ion-icon name="bookmark"></ion-icon>
    				  Подписаться
    			  </button>
          </div>          
        </ion-col>
      </ion-row>
</ion-content>
