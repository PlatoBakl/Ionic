<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HaveFun</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let place of places_list">
            <h2>{{place.name}}</h2>
            <p>{{place.adress}}</p>
            <p>{{place.work_time}}</p>        
            <button ion-button item-end (click)="pushToPlace(place.id)">></button>         
      </ion-item>
    </ion-list>      
</ion-content>
