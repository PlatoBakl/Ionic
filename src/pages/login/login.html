<ion-header>

  <ion-navbar color="primary">
    <ion-title>Вход</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-img src="assets/imgs/logo.jpg" height="150" width="150"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label><ion-icon name="mail"></ion-icon></ion-label>
            <ion-input type="text" placeholder="Email" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="lock"></ion-icon></ion-label>
            <ion-input type="password" placeholder="Password" #password></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button full color="primary" (click)="signIn()">Войти</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
          <a (click)="goToRegister()">Создать нового пользовтеля</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
