<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HaveFun</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
       <ion-row *ngFor="let event of events_list">
        <ion-col col-12 (click)="pushPage(event.id)">
          <b>{{event.name}}</b>
        </ion-col>
        <ion-col col-12 (click)="pushToEvent(event.id)">
          
          <div class="wrapper" [ngStyle]="{'background-image': 'url(' + event.image + ')'}">
            <div class="info">
                  <ion-row>
                    <ion-col >
                          <p><ion-icon name="pin" ion-text color="primary"></ion-icon><label ion-text color="dark">{{event.place}}</label></p>
                    </ion-col>
                    <ion-col col-12>                    
                          <p><ion-icon name="calendar" ion-text color="primary"></ion-icon><label ion-text color="dark">{{event.date }}</label></p>
                    </ion-col>                    
                    <ion-col col-12 >                    
                          <p><ion-icon name="cash" ion-text color="primary"></ion-icon><label ion-text color="dark">{{event.price}}</label></p>
                    </ion-col>
                  </ion-row>
            </div>
          </div>
          <hr margin-top>
        </ion-col>
      </ion-row>
    </ion-list>
</ion-content>
